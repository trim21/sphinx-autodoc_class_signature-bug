name: release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Conventional Changelog Action
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          toTag: ${{ github.ref }}

      - name: Upload Github Release
        run: gh release create "${GITHUB_REF}" --notes-file "${{steps.build_changelog.outputs.changelog}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
